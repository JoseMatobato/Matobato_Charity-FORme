<html>
   <head>
    <link rel="stylesheet" href="styles.css">
   </head> 
    <body>
        
        <h1>Creative Web Design Organization Sign-up Page</h1>

            <div>
                <p> 
                    We need some help in that department.
                </p>
            </div>

            <form>
                <div>
                    <label for="firstname">First Name (REQUIRED):</label><br/>
                    <input type="text" id="firstname" name="firstname" required><br/>
                    <label for="lastname">Last Name (REQUIRED):</label><br/>
                    <input type="text" id="lastname" name="lastname" required><br/>
                
                    <p>Input your gender (REQUIRED)</p>
                    <input type="radio" id="male" name="sex" required>
                    <label for="male">Male</label><br/>
                    <input type="radio" id="female" name="sex" required>
                    <label for="female">Female</label><br/>
                    <input type="radio" id="notsay" name="sex" required>
                    <label for="notsay">Prefer not to say</label><br/>
                    <p></p>

                    <label for="email">E-Mail Address (REQUIRED):</label><br/>
                    <input type="text" id="email" name="email" required><br/>
                    <label for="cnumber"> Contact Number (NOT REQUIRED)</label><br/>
                    <input type="text" id="cnumber" name="cnumber"><br/>

                    <input type="submit" value="Submit form">
                    <input type="reset" value="Reset form">
                </div>
            </form>

    </body>
</html>
